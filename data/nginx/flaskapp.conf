server {
    listen 80;
    server_name $SERVER_NAME;

    location / {
        #proxy_set_header Host $host;
        #proxy_pass http://flaskapp;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
upstream flaskapp {
    server 172.19.0.1:5000;
    server 172.19.0.2:5000;
    server 172.19.0.3:5000;
    server 172.19.0.4:5000;
    server 172.19.0.5:5000;
    server 172.19.0.6:5000;
    server 172.19.0.7:5000;
}

server {
    listen 443 ssl;
    server_name $SERVER_NAME;
    server_tokens off;    
    location / {
        #proxy_pass http://filrouge.pbo.p2021.ajoga.fr;
        #proxy_set_header    Host                $http_host;
        #proxy_set_header    X-Real-IP           $remote_addr;
        #proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        auth_basic "Fil rouge authentification";
        auth_basic_user_file conf.d/.htpasswd;
        proxy_pass http://flaskapp;
    }
    ssl_certificate /etc/letsencrypt/live/filrouge.pbo.p2021.ajoga.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/filrouge.pbo.p2021.ajoga.fr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
